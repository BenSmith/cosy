name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  shellcheck:
    name: ShellCheck Linting
    runs-on: ubuntu-latest
    container:
      image: fedora:43
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install ShellCheck
        run: dnf install -y ShellCheck

      - name: Run ShellCheck
        run: |
          shellcheck cosy

      - name: Run ShellCheck (strict mode)
        run: |
          shellcheck --severity=style cosy

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    container:
      image: fedora:43
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: dnf install -y bats

      - name: Run unit tests
        run: |
          bats test/unit/

  integration-tests:
    name: Integration Tests (Fedora ${{ matrix.fedora-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        fedora-version: [43, 42]
    container:
      image: fedora:${{ matrix.fedora-version }}
      options: --privileged --cgroupns=host
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          dnf install -y podman bats findutils shadow-utils util-linux

      - name: Setup rootless podman environment
        run: |
          # Create user for rootless podman (container runs as root by default)
          useradd -m -u 1000 testuser || true

          # Setup storage directories
          mkdir -p /var/lib/containers
          mkdir -p /home/testuser/.local/share/containers
          mkdir -p /home/testuser/.config/containers

          # Setup XDG_RUNTIME_DIR for rootless
          mkdir -p /run/user/1000
          chown -R 1000:1000 /run/user/1000
          chmod 700 /run/user/1000

          # Configure storage to use vfs (more compatible in CI)
          cat > /home/testuser/.config/containers/storage.conf << 'EOF'
          [storage]
          driver = "vfs"
          EOF

          chown -R 1000:1000 /home/testuser

          # Fix permissions for test files (make readable by testuser)
          chmod -R a+rX $GITHUB_WORKSPACE

      - name: Run integration tests as testuser
        run: |
          su - testuser -c "XDG_RUNTIME_DIR=/run/user/1000 bats -j 4 $GITHUB_WORKSPACE/test/integration/"
        env:
          # Skip tests that require actual hardware
          COSY_TEST_SKIP_HARDWARE: "true"

  seccomp-tests:
    name: Seccomp Profile Tests
    runs-on: ubuntu-latest
    container:
      image: fedora:43
      options: --privileged --cgroupns=host
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: dnf install -y podman bats jq shadow-utils util-linux

      - name: Setup rootless podman environment
        run: |
          useradd -m -u 1000 testuser || true
          mkdir -p /var/lib/containers
          mkdir -p /home/testuser/.local/share/containers
          mkdir -p /home/testuser/.config/containers
          mkdir -p /run/user/1000
          chown -R 1000:1000 /run/user/1000
          chmod 700 /run/user/1000
          cat > /home/testuser/.config/containers/storage.conf << 'EOF'
          [storage]
          driver = "vfs"
          EOF
          chown -R 1000:1000 /home/testuser
          chmod -R a+rX $GITHUB_WORKSPACE

      - name: Run seccomp profile tests
        run: |
          su - testuser -c "XDG_RUNTIME_DIR=/run/user/1000 bats $GITHUB_WORKSPACE/test/integration/seccomp.bats"

  all-tests:
    name: All Tests Passed
    runs-on: ubuntu-latest
    needs: [shellcheck, unit-tests, integration-tests, seccomp-tests]
    steps:
      - name: Success
        run: echo "All tests passed!"
