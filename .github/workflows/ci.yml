name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  shellcheck:
    name: ShellCheck Linting
    runs-on: ubuntu-latest
    container:
      image: fedora:43
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install ShellCheck
        run: dnf install -y ShellCheck

      - name: Run ShellCheck
        run: |
          shellcheck cosy

      - name: Run ShellCheck (strict mode)
        run: |
          shellcheck --severity=style cosy

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    container:
      image: fedora:43
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: dnf install -y bats

      - name: Run unit tests
        run: |
          bats test/unit/

  integration-tests:
    name: Integration Tests (Fedora ${{ matrix.fedora-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        fedora-version: [43, 42]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Fedora container for testing
        run: |
          # Pull Fedora image
          podman pull fedora:${{ matrix.fedora-version }}

      - name: Install bats on host
        run: |
          sudo apt-get update
          sudo apt-get install -y bats

      - name: Run integration tests
        run: |
          bats -j 4 test/integration/
        env:
          # Skip tests that require actual hardware
          COSY_TEST_SKIP_HARDWARE: "true"

  seccomp-tests:
    name: Seccomp Profile Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y bats jq

      - name: Run seccomp profile tests
        run: |
          bats test/integration/seccomp.bats

  all-tests:
    name: All Tests Passed
    runs-on: ubuntu-latest
    needs: [shellcheck, unit-tests, integration-tests, seccomp-tests]
    steps:
      - name: Success
        run: echo "All tests passed!"
